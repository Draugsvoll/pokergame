<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <div class="opponent">
            <div><img src="" alt=""></div>
            <div>Villain</div>
            <div class="villain-stack"></div>
            <div>
                <img id="villain-card1" src='' alt="">
                <img id="villain-card2" src='' alt="">
            </div>
            <div class="villain-strength"></div>
        </div>
    
        <div class="table">
            <div class="pot"></div>
            <img id="board-card1" src='' alt="">
            <img id="board-card2" src='' alt="">
            <img id="board-card3" src='' alt="">
            <img id="board-card4" src="" alt="">
            <img id="board-card5" src='' alt="">
            <!-- Action btn -->
            <div><button class="action-btn">Next Action</button></div>
        </div>
    
        <div class="hero-container">
            <div class="hero">
                <div class="hero-strength"></div>
                <div>
                    <img id="hero-card1" src='' alt="">
                    <img id="hero-card2" src='' alt="">
                </div>
                <div class="name">Hero</div>
                <div class="hero-stack"></div>
            </div>
            
        </div>
        <div class="button-bar">
            <div><button>Check/Fold</button></div>
            <div><button>Check/Call</button></div>
            <div><button>Bet/Raise</button></div>
        </div>
    </div>

    <!-- <script src="bundled.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
