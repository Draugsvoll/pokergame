<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Poker Lounge</title>
</head>
<body>

    <div class="wrapper">

        <!-- VILLAIN -->
        <div class="opponent">
            <div><img src="" alt=""></div>
            <div>Villain</div>
            <div class="villain-stack"></div>
            <img id="villain-image" src='assets/villain.png'  alt="" >
            <div class="card-container">
                <img id="villain-card1" src='assets/empty.png' alt="" >
                <img id="villain-card2" src='assets/empty.png'  alt="" >
            </div>
            <div class="villain-strength"></div>
            <div class="villain-acting"></div>
        </div>
    
        <!-- TABLE -->
        <div class="table">
            <div ><img class="villain-dealer" src="" alt=""></div>
            <div class="villain-current-bet"></div>
            <div class="table-text"></div>
            <div class="pot"></div>
            <div class="board-container">
                <img id="board-card1" src='' alt="">
                <img id="board-card2" src='' alt="">
                <img id="board-card3" src='' alt="">
                <img id="board-card4" src="" alt="">
                <img id="board-card5" src='' alt="">
            </div>
            <!-- HERO GRAPHIC ON TABLE -->
            <div class="hero-table-graph">
                <div class="hero-current-bet"></div>
                <div class="hero-current-action"></div>
                <div ><img class="hero-dealer" src="" alt=""></div>
            </div>
        </div>
    
        <!-- HERO -->
        <div class="hero-container">
            <div class="hero">
                <div class="hero-strength"></div>
                <div class="card-container">
                    <img id="hero-card1" src='assets/empty.png' alt="">
                    <img id="hero-card2" src='assets/empty.png' alt="">
                </div>
                <img id="hero-image" src='assets/hero.png'  alt="" >
                <div class="name">Hero</div>
                <div class="hero-stack"></div>
            </div>
        </div>
        
        <!-- BUTTON BAR -->
        <div class="button-bar">
            <div><button class="fold"></button></div>
            <div><button class="check-call"></button></div>
            <div><button class="bet-raise"></button></div>
        </div>
    </div>


    <!-- <script src="bundled.js"></script> -->
    <script src="app.js" type="module"></script>
</body>
</html>
